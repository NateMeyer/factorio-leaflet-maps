	height: 100%;
	width: 100%;
	border: 1px solid black }

</head>

<body>

<div id="mapid"></div>

<script>
var mymap = L.map('mapid', {crs: L.CRS.Simple, maxZoom: 10, minZoom: 1}).setView([0, 0], 10);
L.tileLayer("PATH_TO_TILE_DIRECTORY/{z}/{y}/{x}.jpg").addTo(mymap);
</script>
